{% extends 'base.html' %} 

{% block title %}Kayıt Ol{% endblock %}

{% block head %} <link rel="stylesheet" href="/static/auth.css"> {% endblock %}

{% block content %}
    <h2>Kayıt Ol</h2>
    <small>Yeni bir hesap oluşturmak için aşağıdaki kutucuklara bilgilerini gir ve butona tıkla.</small>
    <form action="./attemptregister" method="post">
        {% csrf_token %}

        <input type="text" name="username" id="username" placeholder="Kullanıcı adın">
        <input type="email" name="email" id="email" placeholder="Email Adresin">
        <input type="password" name="password" id="password" placeholder="Şifren">
        <input type="password" name="repassword" id="repassword" placeholder="Şifren (Yeniden)">

        <input type="submit" value="Kayıt Ol">
    </form>
{% endblock %}
